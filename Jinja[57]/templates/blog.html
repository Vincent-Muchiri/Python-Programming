<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {%for blog_post in blog_posts:%}
        {%if blog_post['id'] == 1:%}
            <h1>{{blog_post['title']}}</h1>
            <p>{{blog_post['body']}}</p>
        {%endif%}
    {%endfor%}
</body>
  <footer>
    <p>Copyright {{year}} Udemy, Inc.</p>
</footer>
</html>
